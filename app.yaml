runtime: python27
api_version: 1
threadsafe: true

builtins:
- remote_api: on

handlers:
- url: /record
  script: main.app
- url: /static
  static_dir: src/static
- url: /.*
  static_files: src/static/index.html
  upload: src/static/index\.html

skip_files:
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?\..*$
- ^package.json$
- ^README.md$
- ^fetch_data.py$
- ^requirements.txt$
- ^[^/]*.sh$
- ^node_modules/.*$
- ^scripts/.*$
- ^src/(components|containers|latin)/.*$
- ^src/[^/]*\.js$
- ^experiment_data/.*$
